{% extends 'base.html' %} {% load static %} {%block contenido %}

<h1 class="index-h1">
  OnlyFlans: ¡Deleita tu paladar con deliciosos flans artesanales!
</h1>

<div class="carousel slide" id="flanCarousel" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#flanCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#flanCarousel" data-slide-to="1"></li>
    <li data-target="#flanCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'img/clasico_carousel.png' %}"
        alt="Flan clásico"
        class="d-block w-100"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'img/chocolate_carousel.png' %}"
        alt="Flan de chocolate"
        class="d-block w-100"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'img/vanilla_carousel.png' %}"
        alt="Flan de vainilla"
        class="d-block w-100"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#flanCarousel"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#flanCarousel"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<h2>Nuestros Productos</h2>

<section class="productos">
  <div class="card-group d-flex flex-wrap">
    {% for flan in flanes %}
    <div class="card" style="width: 18rem">
      <img
        src="{{ flan.image_url }}"
        class="card-img-top"
        alt="{{ flan.name }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ flan.name }}</h5>
        <p class="card-text">{{ flan.description }}</p>
        <a href="#" class="btn btn-dark">Agregar al carro</a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock %}
