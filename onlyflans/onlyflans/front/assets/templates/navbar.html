<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    {% comment %} <a class="navbar-brand" href="#">Navbar</a> {% endcomment %}
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'welcome' %}">Bienvenidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">Acerca</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
        </li>
      </ul>

      <form class="justify-content-start">
        {% if request.user.is_authenticated %} {{ user.username | upper }}
        ({{ user.email }})

        <a class="btn btn-dark" href="{% url 'logout' %}" role="button">
          Logout
        </a>
        {% else %}
        <a class="btn btn-dark" href="{% url 'login' %}" role="button">Login</a>
        <a class="btn btn-dark" href="{% url 'registro' %}" role="button"
          >Registrarse</a
        >
        {% endif %}
      </form>
    </div>
  </nav>
</div>
